<ion-content class="border">

  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content style="height: 80vh; overflow-y: auto;">
        <ion-toolbar>
          <!-- <h1>Create Business</h1> -->
          <h1 class="heading">Reserve a table</h1>
          <br>
          <div class="ro">
          <ion-input type="date">Date:</ion-input>
          <ion-input type="time" >Time:</ion-input>
          </div>
          
          <br>
          
          <div style="display: flex;">
          <p style="margin-left: 20px; font-weight: 400;white-space: nowrap;">Number of Guests:</p>
          <ion-buttons style="width:400px;">
            <ion-button style="margin-left: 30px;width: 30px;height: 25px; box-shadow: 1px 1px 1px 1px #c9c5c5; border-radius: 18px;" (click)="decreaseQuantity()">-</ion-button>
            <ion-label style="padding-left: 5px;padding-right: 5px;">{{ quantity }}</ion-label>
            <ion-button (click)="increaseQuantity()" style="width: 30px;height: 25px; box-shadow: 1px 1px 1px 1px #c9c5c5; border-radius: 18px;">+</ion-button>
          </ion-buttons>
        </div>
          <div style="display: flex;">
          <p style="margin-left: 100px;white-space: nowrap;"><a>Table Location</a></p>
          <ion-select style="margin-right: 250px;" label-placement="floating" >
          
          </ion-select>
        </div>
          <br>
        
          <ion-label style="margin-left: 6%; font-weight: bold;">Contact Details </ion-label>
              <ion-item class="ion-margin">    
                <ion-input a  placeholder="Mobile Number"  type="text" clearInput="true" ></ion-input>
              </ion-item>
              <ion-label style="margin-left: 6%; font-weight: bold;">Specail Requirements</ion-label>
              <ion-item class="ion-margin">    
                <ion-input   placeholder="Enter upto 50 words"  type="text" clearInput="true" ></ion-input>
              </ion-item>
              <br>
            
        
        
          <button style="color: white ; background-color: orangered; border-radius: 10px; height: 40px; width: 140px; margin-left: 100px;">Book Table</button>
          
          <ion-buttons slot="end">
            <ion-button color="light" (click)="modal.dismiss()">*</ion-button>
          </ion-buttons>
        
        
      </ion-toolbar>
      </ion-content>
      
    </ng-template>
  </ion-modal>
 
 
</ion-content>
