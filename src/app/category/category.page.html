<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-icon name="arrow-back" style="margin-left: 15px; font-size: 27px; margin-right: 5px;"></ion-icon>
    <ion-text style="font-size: 24px; color: orange;">KB Restaurant</ion-text>
    <br>
    <br>
  </ion-toolbar>
  <style>
    

    input[type='radio'].veg:checked::after {
        width: 10px;
        height: 10px;
        border-radius: 10px;
        top: -2px;
        left: -1px;
        position: relative;
        background-color:green;
        content: '';
        display: inline-block;
        visibility: visible;
        border: 2px solid green;
    }

    input[type='radio'].non-veg:checked::after {
    width: 10px;
    height: 10px;
    border-radius: 10px;
    top: -2px;
    left: -1px;
    position: relative;
    background-color:red;
    content: '';
    display: inline-block;
    visibility: visible;
    border: 2px solid red;
  }
  input[type='radio'].drinks:checked::after {
    width: 10px;
    height: 10px;
    border-radius: 10px;
    top: -2px;
    left: -1px;
    position: relative;
    background-color:orange;
    content: '';
    display: inline-block;
    visibility: visible;
    border: 2px solid orange;
  }

  
   


    
  </style>


</ion-header>

<ion-content class="ion-padding">
  <button id="open-modal" expand="block" style="background-color: orange; color: white; height: 2em; width: 8.5em; border-radius: 10px; border: 0; margin-top: 15px; float: right;">+ Add Category</button>

  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <div style="padding: 18px; margin-left: 4px;"><b>Choose Category</b></div>
        <button style="float: right; font-size: 20px; margin-right: 1rem; margin-top: -2em;" color="light" (click)="modal.dismiss()">X</button>

        <!-- <div style="justify-content: space-evenly; display: flex;">
          <label>
            <input type="radio" style="margin-right: 2px;" name="foodType" (change)="showTypeSection = false" />
            Veg
          </label>

          <label>
            <input type="radio" style="margin-right: 2px;" name="foodType" (change)="showTypeSection = false" />
            Non Veg
          </label>

          <label>
            <input type="radio" style="margin-right: 2px;" name="foodType" (change)="showTypeSection = true" />
            Drinks
          </label>
        </div> -->
        <div style="justify-content: space-evenly; display: flex;">
          <label>
            <input type="radio" class="veg" style="margin-right: 2px;" name="foodType" (change)="showTypeSection = false" />
            <span>Veg</span>
          </label>
        
          <label>
            <input type="radio" class="non-veg" style="margin-right: 2px;" name="foodType" (change)="showTypeSection = false" />
            <span>Non Veg</span>
          </label>
        
          <label>
            <input type="radio" class="drinks" style="margin-right: 2px;" name="foodType" (change)="showTypeSection = true" />
            <span>Drinks</span>
          </label>
        </div>
        
        <div *ngIf="showTypeSection">
          <div style="padding: 18px; margin-left: 4px;"><b>Type</b></div>
          <div style="justify-content: space-evenly; display: flex;">
            <label>
              <input type="radio" class="veg" style="margin-right: 2px;" name="drinkType" />
              Non Alcoholic
            </label>

            <label>
              <input type="radio" class="non-veg" style="margin-right: 2px;" name="drinkType" />
              Alcoholic
            </label>
          </div>
        </div>

        <div style="padding: 18px; margin-left: 4px;"><b>Add Sub Category</b></div>
        <ion-list>
          <ion-item>
            <ion-input type="text" placeholder="Today Special"></ion-input>
          </ion-item>
        </ion-list>

        <div class="center">
          <button style="background-color: orange; color: white; height: 2em; width: 4.5em; border-radius: 10px; border: 0; margin-top: 15px;">Save</button>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
